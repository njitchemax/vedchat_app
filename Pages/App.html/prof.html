<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profill</title>
  <style>
    /* CSS code for styling the profile */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #0078d4;
      color: white;
    }

    header h1 {
      margin-left: 20px;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav li {
      margin-right: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    body {
      background-color: #16171B;
    }

    .profile {
      width: 300px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      font-family: Arial, sans-serif;
    }

    .profile-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .profile-info {
      padding: 20px;
    }

    .profile-name {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .profile-email {
      font-size: 16px;
      color: #666;
    }

    .profile-phone {
      font-size: 16px;
      color: #666;
    }

    .profile-button {
      display: block;
      width: 90%;
      padding: 10px;
      margin-top: 20px;
      background-color: #333;
      color: white;
      text-align: center;
      text-decoration: none;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .profile-button:hover {
      background-color: #444;
    }

    .footer {
      height: 50px;
      background-color: #0078d4;
      color: white;
    }

    .footer p {
      text-align: center;
      line-height: 50px;

    }
  </style>
</head>

<body>
   <header>
        <h1>:.:.:motion</h1>
        <nav>
            <ul>
                <li><a href="../App.html/connect.html">Se connecter</a></li>
                <li><a href="../App.html/bingaprpos.html">A propos</a></li>
                <li><a href="../App.html/bingservice.html">Services</a></li>
                <li><a href="../App.html/bingcontact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
  <div class="profile">
    <img src="https://picsum.photos/300/200" alt="Profile image" class="profile-image">
    <div class="profile-info">
      <h1 class="profile-name">John Doe</h1>
      <p class="profile-email">john.doe@example.com</p>
      <p class="profile-phone">+1-234-567-8900</p>
    </div>
    <a href="#" class="profile-button">Edit profile</a>
  </div>
    <div class="footer">

      <p>Tous droits réservés © 2023</p>

    </div>
</body>

</html>
