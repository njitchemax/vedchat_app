<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        .nav {
            background-color: #333;
            overflow: hidden;
        }

        .nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .card {
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            margin: 10px;
            max-width: 300px;
        }

        .card img {
            width: 100%;
        }

        .card h3 {
            padding: 10px;
        }

        .card p {
            padding: 10px;
            color: #777;
        }

        .card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 25px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #3e8e41;
        }

        .footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
    </style>

</head>
<body>
    <html>
<body>
    <div class="header">
        <h1>Ma boutique en ligne</h1>
    </div>

    <div class="nav">
        <a href="#">Accueil</a>
        <a href="#">Produits</a>
        <a href="#">Contact</a>
    </div>

    <div class="main">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="T-shirt">
            <h3>T-shirt</h3>
            <p>Un t-shirt confortable et tendance.</p>
            <button>Ajouter au panier</button>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Casquette">
            <h3>Casquette</h3>
            <p>Une casquette stylée et pratique.</p>
            <button>Ajouter au panier</button>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Sac à dos">
            <h3>Sac à dos</h3>
            <p>Un sac à dos spacieux et résistant.</p>
            <button>Ajouter au panier</button>
        </div>

    </div>

    <div class="footer">
        <p>Tous droits réservés © 2023</p>
    </div>


</body>
</html>
