<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panier</title>
    <html>
<head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #16171B;
            color: white;
        }

        .header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        .nav {
            background-color: #333;
            overflow: hidden;
        }

        .nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            
        }

        .cart {
            background-color: #16171B;
            color: white;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            margin: 10px;
            max-width: 800px;            
        }
        
        .cart h2 {            
          padding :10px; 
          margin-top :0;            
        }
        
        .cart table {            
          width :100%; 
          border-collapse :collapse;            
        }
        
        .cart table th, .cart table td {            
          border :1px solid #ddd; 
          padding :10px; 
          text-align :center;            
        }
        
        .cart table th {            
          background-color :#f1f1f1; 
          font-weight :bold;            
        }
        
        .cart table img {            
          width :100px;            
        }
        
        .cart table input {            
          width :50px; 
          border:none; 
          text-align :center;            
        }
        
        .cart table button {            
          background-color :transparent; 
          border:none; 
          cursor:pointer;            
        }
        
        .cart table button img {            
          width :16px;            
        }
        
        .cart .total {            
          display:flex; 
          justify-content :space-between; 
          padding :10px; 
          font-weight :bold;            
        }
        
        .cart button {            
          display:block; 
          margin:auto; 
          background-color :#4CAF50; 
          color:white; 
          border:none; 
          padding :10px 25px; 
          cursor:pointer;            
        }
        
         .footer {           
           background-color :#f1f1f1; 
           padding :20px; 
           text-align:center;           
         }
         th{
            
            color:#333;
         }
    </style>
    </head>
<body>
    <div class="header">
    
      <h1>Ma boutique en ligne</h1>
      
    </div>

    <div class="nav">
    
      <a href="#">Accueil</a>
      
      <a href="#">Produits</a>
      
      <a href="#">Contact</a>
      
    </div>

    <div class="main">
    
      <div class="cart">
      
         <h2>Mon panier</h2>
         
         <table>
         
           <tr>
           
             <th>Produit</th>
             
             <th>Prix</th>
             
             <th>Quantité</th>
             
             <th>Total</th>
             
             <th>Action</th>
             
           </tr>
           
           <tr>
           
             <td><img src="https://via.placeholder.com/100x100" alt="T-shirt"><p>T-shirt</p></td>
             
             <td>15€</td>
             
             <td><button><img src="https://via.placeholder.com/16x16" alt="-"></button><input type="text" value="1"><button><img src="https://via.placeholder.com/16x16" alt="+"></button></td>
             
             <td>15€</td>
             
             <td><button><img src="https://via.placeholder.com/16x16" alt="X"></button></td>
             
           </tr>
           
           <tr>
           
             <td><img src="https://via.placeholder.com/100x100" alt="Casquette"><p>Casquette</p></td>
             
             <td>10€</td>
             
             <td><button><img src="https://via.placeholder.com/16x16" alt="-"></button><input type="text" value="2"><button><img src="https://via.placeholder.com/16x16" alt="+"></button></td>
             
             <td>20€</td>
             
             <td><button><img src="https://via.placeholder.com/16x16" alt="X"></button></td>
             
           </tr>

         </table>

         <div class="total">
         
           <span>Sous-total :</span>
           
           <span>35€</span>

         </div>

         <button>Passer la commande</button>

      </div>

    </div>

    <div class="footer">
    
      <p>Tous droits réservés © 2023</p>

    </div>
</body>
</html>
