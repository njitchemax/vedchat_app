<body>
    <header>
    <h1>:.:.:motion</h1>
    <nav>
      <ul>
        <li><a href="../App.html/binghome.html">Accueil</a></li>
        <li><a href="../App.html/bingaprpos.html">A propos</a></li>
        <li><a href="../App.html/bingservice.html">Services</a></li>
        <li><a href="../App.html/bingcontact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
     <div class="container">
          <h1>Page contact</h1>
          <p>Remplissez ce formulaire pour nous contacter.</p>
          <!-- Début du formulaire -->
          <form id="contact-form" action="mailto:exemple@domaine.com" method="post" enctype="text/plain">
              <div class="form-group">
                  <label for="name">Nom</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Entrez votre nom" required>
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" required>
              </div>
              <div class="form-group">
                  <label for="message">Message</label>
                  <textarea class="form-control" id="message" name="message" rows="3" placeholder="Entrez votre message" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Envoyer</button>
          </form>
          <!-- Fin du formulaire -->
      </div>
      <!-- Lien vers jQuery et Bootstrap -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <!-- Début du script JavaScript -->
      <script>
          // Sélectionner le formulaire
          var form = document.getElementById("contact-form");
          // Ajouter un écouteur d'événement sur la soumission du formulaire
          form.addEventListener("submit", function(event) {
              // Sélectionner le champ email
              var email = document.getElementById("email");
              // Vérifier si le champ email est vide
              if (email.value == "") {
                  // Annuler la soumission du formulaire
                  event.preventDefault();
                  // Afficher un message d'erreur
                  alert("Veuillez entrer votre email");
              }
          });
      </script>
      <footer>
        <p>© 2023 Emotion - Tous droits réservés.</p>

    </footer>
      <!-- Fin du script JavaScript -->
    </div>
</body>
