<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        /* CSS code for styling the menu */
        .menu {
          width: 100%;
          height: 50px;
          background-color: #333;
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
    
        .menu-logo {
          width: 100px;
          height: 40px;
          margin-left: 20px;
        }
    
        .menu-list {
          list-style: none;
          display: flex;
          margin-right: 20px;
        }
    
        .menu-item {
          margin-left: 20px;
        }
    
        .menu-link {
          color: white;
          text-decoration: none;
        }
    
        .menu-link:hover {
          color: #ccc;
        }
      </style>
</head>
<body>
    <div class="menu">
        <img src="https://picsum.photos/100/40" alt="Menu logo" class="menu-logo">
        <ul class="menu-list">
          <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
          <li class="menu-item"><a href="#" class="menu-link">About</a></li>
          <li class="menu-item"><a href="#" class="menu-link">Services</a></li>
          <li class="menu-item"><a href="#" class="menu-link">Contact</a></li>
        </ul>
      </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <style>
        /* CSS code for styling the admin area */
        .admin {
          width: 100%;
          height: 100vh;
          display: grid;
          grid-template-columns: 200px 1fr;
          grid-template-rows: 50px 1fr;
          grid-template-areas:
            "sidebar header"
            "sidebar main";
        }
    
        .admin-sidebar {
          grid-area: sidebar;
          background-color: #333;
          color: white;
        }
    
        .admin-header {
          grid-area: header;
          background-color: #ccc;
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 0 20px;
        }
    
        .admin-main {
          grid-area: main;
          background-color: #eee;
          padding: 20px;
        }
    
        .admin-logo {
          width: 150px;
          height: 40px;
        }
    
        .admin-user {
          display: flex;
          align-items: center;
        }
    
        .admin-avatar {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          margin-right: 10px;
        }
    
        .admin-name {
          font-weight: bold;
        }
    
        .admin-menu {
          list-style: none;
          margin-top: 20px;
        }
    
        .admin-menu-item {
          margin-bottom: 10px;
        }
    
        .admin-menu-link {
          color: white;
          text-decoration: none;
        }
    
        .admin-menu-link:hover {
          color: #ccc;
        }
      </style>
</head>
<body>
    <div class="admin">
        <div class="admin-sidebar">
          <img src="https://picsum.photos/150/40" alt="Admin logo" class="admin-logo">
          <ul class="admin-menu">
            <li class="admin-menu-item"><a href="#" class="admin-menu-link">Dashboard</a></li>
            <li class="admin-menu-item"><a href="#" class="admin-menu-link">Posts</a></li>
            <li class="admin-menu-item"><a href="#" class="admin-menu-link">Pages</a></li>
            <li class="admin-menu-item"><a href="#" class="admin-menu-link">Users</a></li>
            <li class="admin-menu-item"><a href="#" class="admin-menu-link">Settings</a></li>
            <li class="admin-menu-item"><a href="#" class="admin-menu-link">Logout</a></li>
          </ul>
        </div>
        <div class="admin-header">
          <h1>Admin Area</h1>
          <div class="admin-user">
            <img src="https://picsum.photos/40/40" alt="Admin avatar" class="admin-avatar">
            <span class="admin-name">John Doe</span>
          </div>
        </div>
        <div class="admin-main">
          <!-- Main content goes here -->
        </div>
      </div>
</body>
</html>
