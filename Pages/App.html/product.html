        .nav {
            background-color: #333;
            overflow: hidden;
        }

        .nav a {
            float: left;
            color: white;

            padding: 14px 16px;
            text-decoration: none;
        }

        .nav a:hover {
            background-color: #ddd;

        }

        .main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px;
            border: 1px solid #999;
            margin: 4px;
        }

        .product-image {
            width: 100%;
            height: auto;
        }

        .main video {
            background-color: white;
            height: 400px;
            width: 600px;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
        }

        h3 {
            font-size: 24px;
            color: green;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            color: #999;
        }

        .product-info button {
            width: 200px;
            height: 50px;
            border: none;
            border-radius: 10px;
            background-color: blue;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .product-info button:hover {
            background-color: darkblue;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #0078D4;
        }

        .footer p {
            font-size: 16px;
        }
    </style>
</head>
