<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CB</title>
  <style type="text/css">
    .card-container {
      perspective: 1000px;
      margin: 0 auto;
      margin-top: 50px;
      width: 400px;
      height: 250px;
    }

    .card {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: all .5s ease-in-out;

    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .card .front,
    .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
    }

    .card .front {
      background-color: rgb(47, 21, 196);
      /* background-image: image(img/imgcpng); */
      
    }

    .card .front .type {
      position: absolute;
      top: 20px;
      right: -70px;
    }

    .card .front img {
      width: 120px;
      border-radius: 12px;
      /* position: relative; */
      height:250px;
      width: 400px;
      

      
    }

    .card .front .number {
      position: absolute;
      top: calc(50% - 15px);
      left: calc(50% - 90px);
    }

    .card .front .number span {
      color: #222;
      font-size: 26px;
    }

    .card .front label {
      color: #555;
    }

    .card .front .card-holder,
    .card .front .expires {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }

    .card .front .card-holder span,
    .card .front .expires span {
      color: #222;
      font-size: .9em;
      font-weight: bold
    }

    .card .back {
      background: red;
      transform: rotateY(180deg);
    
    }

    .card .back label {
      color: #555;
      font-size: .8em
    }

    .card .back .strip {
      height: 24%;
      background: rgb(6, 6, 31);
      margin-top: 10%;
    }

    .card .back input {
      max-width: 62px;
      margin-top: 5%;
      margin-left: 10%;
      padding-right:100px;
      height: 32px;
      width: auto;
      font-size: 18px;
      
    }

    .card .back .ccv {
      position: absolute;
      bottom: 20px;
      right: 20px
    }

    .card-holder {
      display: flex;
      flex-direction: row;
    }
    form {
      width: 400px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
    }
  
    h1 {
      text-align: center;
    }
  
    .form-group {
      margin: 10px;
    }
  
    label {
      display: block;
      font-weight: bold;
    }
  
    input {
      display: block;
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>

</head>

<body>
  <div class="card-container">
    <div class="card">
      <div class="front">
        <div class="logo">
          <img src="../img/imgc.png" alt="">
        </div>
        <div class="number">
          <span>**** **** **** 1234</span>
        </div>
        <div class="card-holder">
          <label>Card holder</label>
          <span>John Doe</span>
          <div class="expires">
            <label>Expires</label>
            <span>10/22</span>
          </div>
        </div>
      </div>
      <div class="back">
        <div class="strip"></div>
        <div class="logo">
          <input type="text"placeholder="*****123">
          <!-- <img src="../img/imgc.png" alt=""> -->
        </div>
        <div class="ccv">
          <label>CCV</label>
          <span>xxx</span>
        </div>
      </div>
    </div>
  </div>
  <form method="post" action="">
    <h1>Formulaire de paiement</h1>
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="card-number">Numéro de carte</label>
      <input type="text" id="card-number" name="card-number" pattern="[0-9]{16}" required>
    </div>
    <div class="form-group">
      <label for="card-expiry">Date d'expiration</label>
      <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/AA" pattern="[0-9]{2}/[0-9]{2}" required>
    </div>
    <div class="form-group">
      <label for="card-cvc">Code de sécurité</label>
      <input type="text" id="card-cvc" name="card-cvc" pattern="[0-9]{3}" required>
    </div>
    <div class="form-group">
      <button type="submit">Payer</button>
    </div>
  </form>
  <form method="post" action="">
    <h1>Formulaire de demande de visa américain</h1>
    <div class="form-group">
      <label for="type">Type de visa</label>
      <select id="type" name="type" required>
        <option value="">Sélectionnez une option</option>
        <option value="B1/B2">Visiteur temporaire pour affaires ou tourisme (B1/B2)</option>
        <option value="F1">Étudiant académique (F1)</option>
        <option value="J1">Visiteur d'échange (J1)</option>
        <option value="H1B">Travailleur spécialisé (H1B)</option>
        <option value="K1">Fiancé(e) d'un citoyen américain (K1)</option>
        <option value="DV">Diversité (DV)</option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">Nom complet</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="birth">Date de naissance</label>
      <input type="date" id="birth" name="birth" required>
    </div>
    <div class="form-group">
      <label for="gender">Genre</label>
      <input type="radio" id="male" name="gender" value="M" required>
      <label for="male">Masculin</label>
      <input type="radio" id="female" name="gender" value="F" required>
      <label for="female">Féminin</label>
    </div>
    <div class="form-group">
      <label for="nationality">Nationalité</label>
      <input type="text" id="nationality" name="nationality" required>
    </div>
    <div class="form-group">
      <label for="passport">Numéro de passeport</label>
      <input type="text" id="passport" name="passport" required>
    </div>
    <div class="form-group">
      <label for="photo">Photo d'identité</label>
      <input type="file" id="photo" name="photo" accept=".jpg,.png,.gif" required>
    </div>
    <div class="form-group">
      <button type="submit">Envoyer</button>
    </div>
  </form>
  
  <style>
    form {
      width: 600px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
    }
  
    h1 {
      text-align: center;
    }
  
    .form-group {
      margin: 10px;
    }
  
    label {
      display: block;
      font-weight: bold;
    }
  
    input, select {
      display: block;
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  
    input[type=radio] {
      display: inline-block;
      width: auto;
    }
  
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
