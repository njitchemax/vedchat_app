<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Creat account</title>
    <link rel="stylesheet" href="../../Ressources/Styles/style.css">
    <style>
        body {
           background-color: #16171B;
           color: white;
       }

       header {
           display: flex;
           align-items: center;
           justify-content: space-between;
           background-color: #0078d4;
           color: white;
       }

       header h1 {
           margin-left: 20px;
       }

       nav ul {
           display: flex;
           list-style: none;
       }

       nav li {
           margin-right: 20px;
       }

       nav a {
           color: white;
           text-decoration: none;
       }

       nav a:hover {
           text-decoration: underline;
       }
       /* Style du conteneur principal */
       .container {
           width: 400px;
           margin: 0 auto;
           padding: 20px;
           /* border: 1px solid #ccc; */
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       }
       .error {
            display: none;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid red;
            background-color: pink;
            color: red;
        }
        footer {
            height: 50px;
            background-color: #0078d4;
            color: white;
        }

        footer p {
            text-align: center;
            line-height: 50px;
        }
</style>

</head>
<body>
    <header>
        <h1>:.:.:motion</h1>
        <nav>
            <ul>
                <li><a href="../App.html/binghome.html">Accueil</a></li>
                <li><a href="../App.html/bingaprpos.html">A propos</a></li>
                <li><a href="../App.html/bingservice.html">Services</a></li>
                <li><a href="../App.html/bingcontact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
   
    <div class="container">
        <div class="form-side">
           <div class="titlebloc">
                <h2 class="box">Sign Up to Emotion</h2>
            <p>We need some of your personnal informations to setup your Vedchat account. </p>
            </div>
            <div class="formulaire">
                <div class="line">
                    <input type="text" id="Name" placeholder="Name">
                </div>
                <div class="line">
                    <input type="text" id="E-mail" placeholder="Enter your E-mail"> 
                </div>
                <div class="line">
                    <!-- <label for="username">Enter your username</label> -->
                    <input type="text" id="username" placeholder="username">
                </div>
                <div class="line">
                    <!-- <label for="password">Enter your password</label> -->
                    <input type="password" id="password" placeholder="password">
                </div>
                <div class="line">
                    <input type="password" id="confirm password" placeholder="Confirm password">
                </div>
                <!-- <div class="line check">
                    <input type="checkbox" id="longinsaved">
                    <label for="longinsaved">Save your data connection</label>

                </div> -->
                <div class="line">
                    <button class="form_validation">Sign Up</button>
                </div>
            </div>
            <!-- <p>Forgot your login data ? Get help to begin.</p> -->
            <div class="bottomLink">
                <a href="../App.html/connect.html">All ready have account ? Sing In</a>
            </div>
        </div>
       
        <!-- <div class="image-side"></div> -->
    </div>
